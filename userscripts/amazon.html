<style>
    .badge {
        position: fixed;
        bottom: 2rem;
        left: 2rem;
        z-index: 999;
    }

    .gpudrops {
        font-face: Arial, sans-serif;
        font-size: 2rem;
        font-weight: bold;
        letter-spacing: -2px;
        transform: scale(1, 1.4);
        -webkit-transform: scale(1, 1.4);
        -moz-transform: scale(1, 1.4);
        -ms-transform: scale(1, 1.4);
        -o-transform: scale(1, 1.4);
        color: #fff;
        text-shadow: 2px 2px rgba(0, 0, 0, 0.2);

        padding: 12px 24px;
        border-radius: 8px;
        overflow: hidden;
        background-color: rgba(200, 200, 200, 0.4);
        -webkit-backdrop-filter: blur(4px);
        backdrop-filter: blur(4px);
    }

    .gpudrops_details {
        padding-top: 4px;
        color: #fff;
        font-size: 1rem;
        letter-spacing: 0;
        text-shadow: none;
    }
</style>

<script>
    const do_checkout=true;

    const href=window.location.href.toLowerCase();

    function on_elem_present(selector,check_every=100) {
        return new Promise(function(resolve,reject) {
            const check_interval=setInterval(function() {
                if(document.querySelector(selector)) {
                    clearInterval(check_interval);
                    return resolve();
                }
            },check_every);
        });
    }

    function sleep(i) {
        return new Promise(function(resolve,reject) {
            setTimeout(resolve,i);
        });
    }

    function add_to_cart() {
        const s='.a-button-input';
        on_elem_present(s)
            .then(sleep.bind(100))
            .then(document.querySelector(s).click());
    }

    function place_order() {
        const s='input[name="placeYourOrder1"]'
        on_elem_present(s)
            .then(sleep.bind(100))
            .then(document.querySelector(s).click());
    }

    if(href.match('https://www.amazon.com/gp/aws/cart/.*'))
        add_to_cart();
    else if(do_checkout&&href.match('https://www.amazon.com/gp/buy/spc/.*'))
        place_order();
</script>

<a style='text-decoration: none; color: inherit; font: inherit;' href='https://gpudrops.com/' target='#'>
    <div class='badge'>
        <div class='gpudrops'>
            <div>GPU DROPS</div>
            <div class='gpudrops_details'>Amazon.com Auto-Buy</div>
        </div>
    </div>
</a>
